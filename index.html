<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORUSAN OTOMOTÄ°V Premium CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Edit2, Trash2, Search, Phone, Mail, Car, TrendingUp, DollarSign, Activity, Zap, RefreshCw, AlertCircle, CheckCircle2, Clock, XCircle, Target } = lucide;

        const STORAGE_KEY = 'borusan-otomotiv-crm-data';

        function BorusanCRM() {
            const [customers, setCustomers] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [formData, setFormData] = useState({
                name: '', phone: '', email: '', carModel: '',
                status: 'Ä°lk Temas', price: '', dbsAmount: '', notes: ''
            });

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            const loadData = () => {
                setLoading(true);
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) setCustomers(JSON.parse(data));
                    setLastSync(new Date().toLocaleTimeString('tr-TR'));
                } catch (error) {
                    console.error('Veri yÃ¼klenemedi');
                } finally {
                    setLoading(false);
                }
            };

            const saveData = (data) => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                    setLastSync(new Date().toLocaleTimeString('tr-TR'));
                } catch (error) {
                    alert('Veri kaydedilemedi!');
                }
            };

            const statusOptions = ['Ä°lk Temas', 'Scoring YapÄ±ldÄ±', 'Teklif GÃ¶nderildi', 'GÃ¶rÃ¼ÅŸme YapÄ±ldÄ±', 'Onay Bekleniyor', 'Rezervasyon YapÄ±ldÄ±', 'Teslim Edildi', 'Ä°ptal', 'TamamlandÄ±'];

            const statusConfig = {
                'Ä°lk Temas': { bgLight: 'bg-blue-50', textColor: 'text-blue-700' },
                'Scoring YapÄ±ldÄ±': { bgLight: 'bg-indigo-50', textColor: 'text-indigo-700' },
                'Teklif GÃ¶nderildi': { bgLight: 'bg-purple-50', textColor: 'text-purple-700' },
                'GÃ¶rÃ¼ÅŸme YapÄ±ldÄ±': { bgLight: 'bg-yellow-50', textColor: 'text-yellow-700' },
                'Onay Bekleniyor': { bgLight: 'bg-orange-50', textColor: 'text-orange-700' },
                'Rezervasyon YapÄ±ldÄ±': { bgLight: 'bg-green-50', textColor: 'text-green-700' },
                'Teslim Edildi': { bgLight: 'bg-teal-50', textColor: 'text-teal-700' },
                'Ä°ptal': { bgLight: 'bg-red-50', textColor: 'text-red-700' },
                'TamamlandÄ±': { bgLight: 'bg-gray-50', textColor: 'text-gray-700' }
            };

            const handleSubmit = () => {
                if (!formData.name || !formData.phone || !formData.carModel) {
                    alert('âš ï¸ MÃ¼ÅŸteri AdÄ±, Telefon ve AraÃ§ Modeli zorunludur!');
                    return;
                }
                const timestamp = new Date().toISOString();
                const newCustomers = editingId
                    ? customers.map(c => c.id === editingId ? { ...formData, id: editingId, updatedAt: timestamp } : c)
                    : [...customers, { ...formData, id: Date.now(), createdAt: timestamp, updatedAt: timestamp }];
                setCustomers(newCustomers);
                saveData(newCustomers);
                resetForm();
            };

            const handleEdit = (customer) => {
                setFormData(customer);
                setEditingId(customer.id);
                setShowForm(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDelete = (id) => {
                if (window.confirm('ðŸ—‘ï¸ Bu mÃ¼ÅŸteriyi silmek istediÄŸinizden emin misiniz?')) {
                    const newCustomers = customers.filter(c => c.id !== id);
                    setCustomers(newCustomers);
                    saveData(newCustomers);
                }
            };

            const resetForm = () => {
                setFormData({ name: '', phone: '', email: '', carModel: '', status: 'Ä°lk Temas', price: '', dbsAmount: '', notes: '' });
                setEditingId(null);
                setShowForm(false);
            };

            const filteredCustomers = customers.filter(customer => {
                const matchesSearch = customer.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    customer.phone.includes(searchTerm) ||
                    customer.carModel.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = filterStatus === 'all' || customer.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            const totalRevenue = customers.filter(c => c.price).reduce((sum, c) => sum + (parseFloat(c.price.replace(/[^0-9.-]/g, '')) || 0), 0);
            const totalDBS = customers.filter(c => c.dbsAmount).reduce((sum, c) => sum + (parseFloat(c.dbsAmount.replace(/[^0-9.-]/g, '')) || 0), 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl shadow-2xl p-8 mb-6 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-32 -mt-32"></div>
                            <div className="relative">
                                <div className="flex items-center justify-between mb-6">
                                    <div>
                                        <div className="flex items-center gap-3 mb-2">
                                            <Car size={40} className="text-white" />
                                            <h1 className="text-4xl font-black text-white">BORUSAN OTOMOTÄ°V</h1>
                                        </div>
                                        <p className="text-blue-100 text-lg font-medium ml-13">Premium Kiralama CRM</p>
                                        <div className="flex items-center gap-2 mt-2 ml-13">
                                            <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                                            <span className="text-blue-100 text-sm">CanlÄ± Senkronizasyon</span>
                                            {lastSync && <span className="text-blue-200 text-xs ml-2">Son: {lastSync}</span>}
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={loadData} disabled={loading} className="flex items-center gap-2 bg-white/20 text-white px-5 py-3 rounded-xl hover:bg-white/30 transition-all">
                                            <RefreshCw size={20} className={loading ? 'animate-spin' : ''} />
                                            <span className="font-semibold">Yenile</span>
                                        </button>
                                        <button onClick={() => setShowForm(!showForm)} className="flex items-center gap-2 bg-white text-blue-600 px-6 py-3 rounded-xl hover:bg-blue-50 transition-all font-bold">
                                            <Plus size={20} />
                                            Yeni MÃ¼ÅŸteri
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-5 gap-4">
                                    <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-blue-500 p-3 rounded-lg"><Activity size={24} className="text-white" /></div>
                                            <div>
                                                <div className="text-3xl font-bold text-white">{customers.length}</div>
                                                <div className="text-blue-100 text-sm">Toplam MÃ¼ÅŸteri</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-green-500 p-3 rounded-lg"><CheckCircle2 size={24} className="text-white" /></div>
                                            <div>
                                                <div className="text-3xl font-bold text-white">{customers.filter(c => c.status === 'Rezervasyon YapÄ±ldÄ±' || c.status === 'Teslim Edildi').length}</div>
                                                <div className="text-blue-100 text-sm">Aktif Kiralama</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-purple-500 p-3 rounded-lg"><Target size={24} className="text-white" /></div>
                                            <div>
                                                <div className="text-3xl font-bold text-white">{customers.filter(c => c.status === 'Scoring YapÄ±ldÄ±').length}</div>
                                                <div className="text-blue-100 text-sm">Scoring YapÄ±ldÄ±</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-yellow-500 p-3 rounded-lg"><DollarSign size={24} className="text-white" /></div>
                                            <div>
                                                <div className="text-2xl font-bold text-white">{totalRevenue.toLocaleString('tr-TR')} â‚º</div>
                                                <div className="text-blue-100 text-sm">Toplam Gelir</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-indigo-500 p-3 rounded-lg"><TrendingUp size={24} className="text-white" /></div>
                                            <div>
                                                <div className="text-2xl font-bold text-white">{totalDBS.toLocaleString('tr-TR')} â‚º</div>
                                                <div className="text-blue-100 text-sm">Toplam DBS</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {showForm && (
                            <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-3">
                                        <Zap size={28} className="text-blue-600" />
                                        {editingId ? 'MÃ¼ÅŸteri DÃ¼zenle' : 'Yeni MÃ¼ÅŸteri Ekle'}
                                    </h2>
                                    <button onClick={resetForm} className="text-slate-400 hover:text-slate-600">
                                        <XCircle size={24} />
                                    </button>
                                </div>
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">MÃ¼ÅŸteri AdÄ± <span className="text-red-500">*</span></label>
                                        <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="MÃ¼ÅŸteri adÄ±nÄ± girin" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">Telefon <span className="text-red-500">*</span></label>
                                        <input type="tel" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="0555 123 45 67" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">E-posta</label>
                                        <input type="email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="musteri@email.com" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">AraÃ§ Modeli <span className="text-red-500">*</span></label>
                                        <input type="text" value={formData.carModel} onChange={(e) => setFormData({...formData, carModel: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="BMW 5 Serisi..." />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">Durum</label>
                                        <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                                            {statusOptions.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">Fiyat (â‚º)</label>
                                        <input type="text" value={formData.price} onChange={(e) => setFormData({...formData, price: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="50000" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-bold text-slate-700 mb-2">DBS MiktarÄ± (â‚º)</label>
                                        <input type="text" value={formData.dbsAmount} onChange={(e) => setFormData({...formData, dbsAmount: e.target.value})} className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="DBS miktarÄ±" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-bold text-slate-700 mb-2">Notlar</label>
                                        <textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} rows="3" className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Notlar..."></textarea>
                                    </div>
                                    <div className="col-span-2 flex gap-4 mt-4">
                                        <button onClick={handleSubmit} disabled={loading} className="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl hover:from-blue-700 hover:to-indigo-700 font-bold text-lg">
                                            {editingId ? 'âœ“ GÃ¼ncelle' : '+ Kaydet'}
                                        </button>
                                        <button onClick={resetForm} className="flex-1 bg-slate-200 text-slate-700 px-8 py-4 rounded-xl hover:bg-slate-300 font-bold text-lg">Ä°ptal</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="relative">
                                    <Search size={20} className="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400" />
                                    <input type="text" placeholder="MÃ¼ÅŸteri adÄ±, telefon veya araÃ§ ara..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-12 pr-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500" />
                                </div>
                                <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="px-4 py-3 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                                    <option value="all">ðŸ“Š TÃ¼m Durumlar</option>
                                    {statusOptions.map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gradient-to-r from-slate-50 to-slate-100 border-b-2">
                                        <tr>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">MÃ¼ÅŸteri</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">Ä°letiÅŸim</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">AraÃ§</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">Durum</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">Fiyat</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">DBS</th>
                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-700 uppercase">Ä°ÅŸlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y">
                                        {filteredCustomers.length === 0 ? (
                                            <tr>
                                                <td colSpan="7" className="px-6 py-16 text-center">
                                                    <div className="flex flex-col items-center gap-4">
                                                        <Activity size={64} className="text-slate-300" />
                                                        <p className="text-slate-500 text-lg">{loading ? 'Veriler yÃ¼kleniyor...' : 'HenÃ¼z mÃ¼ÅŸteri yok. Hemen ekleyin!'}</p>
                                                    </div>
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredCustomers.map(customer => (
                                                <tr key={customer.id} className="hover:bg-blue-50 transition-colors">
                                                    <td className="px-6 py-4">
                                                        <div className="font-bold text-slate-900 text-lg">{customer.name}</div>
                                                        {customer.notes && <div className="text-sm text-slate-500 italic">{customer.notes.slice(0, 60)}...</div>}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-2 text-slate-700"><Phone size={16} className="text-blue-500" />{customer.phone}</div>
                                                        {customer.email && <div className="flex items-center gap-2 text-slate-600 text-sm mt-1"><Mail size={16} />{customer.email}</div>}
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-2 font-bold text-slate-900"><Car size={20} className="text-indigo-500" />{customer.carModel}</div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`inline-flex px-4 py-2 rounded-full font-bold text-sm ${statusConfig[customer.status]?.bgLight} ${statusConfig[customer.status]?.textColor}`}>
                                                            {customer.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="text-lg font-bold text-green-600">
                                                            {customer.price ? `${parseFloat(customer.price).toLocaleString('tr-TR')} â‚º` : '-'}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="text-lg font-bold text-purple-600">
                                                            {customer.dbsAmount ? `${parseFloat(customer.dbsAmount).toLocaleString('tr-TR')} â‚º` : '-'}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex gap-2">
                                                            <button onClick={() => handleEdit(customer)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-lg">
                                                                <Edit2 size={20} />
                                                            </button>
                                                            <button onClick={() => handleDelete(customer.id)} className="p-2 text-red-600 hover:bg-red-100 rounded-lg">
                                                                <Trash2 size={20} />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        lucide.createIcons();
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BorusanCRM />);
    </script>
</body>
</html>
