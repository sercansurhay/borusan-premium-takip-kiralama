useEffect(()=>{

            icon: 'ğŸš—',

          });

          setPendingNotifications(prev => [...prev, ...newNotifications.map(c => c.id)]);
        }
      }

      // ğŸ“§ E-posta gÃ¶nderimi (gÃ¼nde bir kez)

        const lastEmailDate = emailSettings.lastEmailSent ? new Date(emailSettings.lastEmailSent) : null;

    }

}, [customers, notificationEnabled, pendingNotifications, emailSettings]);

// FILTRELEME
const filteredCustomers=customers.filter(customer=>{
  if(filters.name && !customer.name?.toLowerCase().includes(filters.name.toLowerCase())) return false;
  if(filters.contact){
    const contactMatch = customer.phone?.includes(filters.contact) || customer.email?.toLowerCase().includes(filters.contact.toLowerCase());
    if(!contactMatch) return false;
  }
  if(filters.car && !customer.carModel?.toLowerCase().includes(filters.car.toLowerCase())) return false;
  if(filters.dateFrom || filters.dateTo){
    let createdDate = null;
    if(customer.createdAt){
      if(typeof customer.createdAt.toDate==='function'){createdDate=customer.createdAt.toDate();}
      else if(customer.createdAt.seconds){createdDate=new Date(customer.createdAt.seconds*1000);}
      else{createdDate=new Date(customer.createdAt);}
    }
    if(createdDate){
      const dateOnly = new Date(createdDate.getFullYear(), createdDate.getMonth(), createdDate.getDate());
      if(filters.dateFrom){
        const fromDate = new Date(filters.dateFrom);
        if(dateOnly < fromDate) return false;
      }
      if(filters.dateTo){
        const toDate = new Date(filters.dateTo);
        if(dateOnly > toDate) return false;
      }
    }
  }
  if(filters.status!=='all' && customer.status!==filters.status) return false;
  if(filters.priceMin || filters.priceMax){
    const price = parseFloat(customer.price?.replace(/[^0-9.-]/g,'')) || 0;

// SIRALAMA
const handleSort = (key) => {
  let direction = 'asc';
  if(sortConfig.key === key && sortConfig.direction === 'asc'){

  }
  setSortConfig({key, direction});
};

const sortedAndFilteredCustomers = [...filteredCustomers].sort((a, b) => {
  if(!sortConfig.key) return 0;
  let aValue, bValue;
  switch(sortConfig.key){
    case 'name':
      aValue = a.name?.toLowerCase() || '';
      bValue = b.name?.toLowerCase() || '';
      break;
    case 'phone':
      aValue = a.phone || '';
      bValue = b.phone || '';
      break;
    case 'car':
      aValue = a.carModel?.toLowerCase() || '';
      bValue = b.carModel?.toLowerCase() || '';
      break;
    case 'date':
      if(a.createdAt && b.createdAt){
        if(typeof a.createdAt.toDate === 'function'){
          aValue = a.createdAt.toDate().getTime();
        }else if(a.createdAt.seconds){
          aValue = a.createdAt.seconds * 1000;
        }else{
          aValue = new Date(a.createdAt).getTime();
        }
        if(typeof b.createdAt.toDate === 'function'){
          bValue = b.createdAt.toDate().getTime();
        }else if(b.createdAt.seconds){
          bValue = b.createdAt.seconds * 1000;
        }else{
          bValue = new Date(b.createdAt).getTime();
        }
      }else{
        aValue = 0;
        bValue = 0;
      }
      break;
    case 'status':
      aValue = a.status || '';
      bValue = b.status || '';
      break;
    case 'price':
      aValue = parseFloat(a.price?.replace(/[^0-9.-]/g,'')) || 0;
      bValue = parseFloat(b.price?.replace(/[^0-9.-]/g,'')) || 0;
      break;
    case 'dbs':
      aValue = parseFloat(a.dbsAmount?.replace(/[^0-9.-]/g,'')) || 0;
      bValue = parseFloat(b.dbsAmount?.replace(/[^0-9.-]/g,'')) || 0;
      break;
    default:
      return 0;
  }
  if(aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
  if(aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
  return 0;
});

          type="number"
          value={filters.dbsMin}
          onChange={(e)=>setFilters({...filters,dbsMin:e.target.value})}
          placeholder="Min"
          className="w-full px-2 py-1 text-xs border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 font-normal"
        />
        <input 
          type="number"
          value={filters.dbsMax}
          onChange={(e)=>setFilters({...filters,dbsMax:e.target.value})}
          placeholder="Max"
          className="w-full px-2 py-1 text-xs border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 font-normal"
        />
      </div>
    </th>
    <th className="px-6 py-3 text-left text-xs font-black text-slate-700 uppercase">âš™ï¸</th>
  </tr>
</thead>
<tbody className="divide-y">
{sortedAndFilteredCustomers.length===0?(<tr><td colSpan="9" className="px-6 py-16 text-center"><div className="flex flex-col items-center gap-4"><Icon path={icons.activity} className="w-16 h-16 text-slate-300"/><p className="text-slate-500 text-lg">{syncing?'BaÄŸlanÄ±yor...':(activeFilterCount > 0 ? 'SonuÃ§ yok' : 'MÃ¼ÅŸteri yok')}</p></div></td></tr>):(sortedAndFilteredCustomers.map((customer,index)=>{
let createdDate=null;
if(customer.createdAt){
if(typeof customer.createdAt.toDate==='function'){createdDate=customer.createdAt.toDate();}
else if(customer.createdAt.seconds){createdDate=new Date(customer.createdAt.seconds*1000);}
else{createdDate=new Date(customer.createdAt);}
}

const isOverdue = () => {
  if(customer.status !== 'Teklif GÃ¶nderildi' || !createdDate) return false;
  const now = new Date();
  const threeDaysAgo = new Date(now.getTime() - (3 * 24 * 60 * 60 * 1000));
  return createdDate < threeDaysAgo;
};

return(<tr key={customer.id} className={`hover:bg-blue-50 transition-colors ${isOverdue() ? 'bg-orange-50' : ''}`}>
<td className="px-4 py-3 text-center">
  <div className={`inline-flex items-center justify-center w-10 h-10 ${isOverdue() ? 'bg-gradient-to-br from-orange-500 to-red-600' : 'bg-gradient-to-br from-blue-500 to-indigo-600'} text-white rounded-full font-black text-sm shadow-md`}>
    {index+1}
  </div>
</td>
<td className="px-6 py-4">
  <div className="font-bold text-slate-900 text-lg flex items-center gap-2">
    {customer.name}
    {isOverdue() && <span className="text-xs bg-red-500 text-white px-2 py-1 rounded-full animate-pulse">3+</span>}
  </div>
  {customer.notes&&<div className="text-sm text-slate-500 italic">{customer.notes.slice(0,60)}...</div>}
</td>
<td className="px-6 py-4"><div className="flex items-center gap-2 text-slate-700"><Icon path={icons.phone} className="w-4 h-4 text-blue-500"/>{customer.phone}</div>{customer.email&&(<div className="flex items-center gap-2 text-slate-600 text-sm mt-1"><Icon path={icons.mail} className="w-4 h-4"/>{customer.email}</div>)}</td><td className="px-6 py-4"><div className="flex items-center gap-2 font-bold text-slate-900"><Icon path={icons.car} className="w-5 h-5 text-indigo-500"/>{customer.carModel}</div></td><td className="px-6 py-4">{createdDate?(<div className="text-sm"><div className="font-semibold text-slate-900">{createdDate.toLocaleDateString('tr-TR')}</div><div className="text-slate-600 text-xs">{createdDate.toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'})}</div></div>):'-'}</td><td className="px-6 py-4"><span className={`inline-flex px-3 py-1 rounded-full font-bold text-xs ${statusConfig[customer.status]?.bgLight} ${statusConfig[customer.status]?.textColor}`}>{customer.status}</span></td><td className="px-6 py-4"><div className="font-bold text-green-600">{customer.price?`${parseFloat(customer.price).toLocaleString('tr-TR')} â‚º`:'-'}</div></td><td className="px-6 py-4"><div className="font-bold text-purple-600">{customer.dbsAmount?`${parseFloat(customer.dbsAmount).toLocaleString('tr-TR')} â‚º`:'-'}</div></td><td className="px-6 py-4"><div className="flex gap-2"><button onClick={()=>handleEdit(customer)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-lg"><Icon path={icons.edit} className="w-5 h-5"/></button><button onClick={()=>handleDelete(customer.id)} className="p-2 text-red-600 hover:bg-red-100 rounded-lg"><Icon path={icons.trash} className="w-5 h-5"/></button></div></td></tr>)}))}</tbody></table></div></div></div></div>);}

const root=ReactDOM.createRoot(document.getElementById('root'));root.render(<BorusanCRM/>);
</script>
